<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Dashboard.css"> 
    <script src="https://kit.fontawesome.com/6246fe200d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
     <!-- Assuming CSS file name is styles.css -->
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="images\icon.png" alt="Icon" >
                    <span>MedTrack</span>
                </div>
                
                <a href="#"><i class="fa-solid fa-user"></i>Profile</a>
                <a href="#"><i class="fa-brands fa-vimeo"></i>VideoChat</a>
                <a href="#"><i class="fa-solid fa-headset"></i>Chatbot</a>
                <a href="#"><i class="fa-solid fa-prescription-bottle-medical"></i>Pharmacy</a>
                <a href="#"><i class="fa-solid fa-stopwatch-20"></i>IOT</a>
                <a href="#"><i class="fa-solid fa-staff-snake"></i>Emergency</a>

                <a href="" class="logout"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
            </div>
        </nav>
        <div class="main-body">
            <div class="header">
                <span>Welcome back</span>
                <h1>Dashboard</h1>
            </div>
            <div class="following-wrapper">
                <div class="card">
                    <img src="images/HR.png" alt="Heart rate">
                    <h3>VALUE</h3>
                    <span>Heart Rate</span>
                    <div class="more">
                        <button>..</button>
                    </div>  
                </div>

                <div class="card">
                    <img src="images\BP.png" alt="Blood Pressure">
                    <h3>VALUE</h3>
                    <span>Blood Pressure</span>
                    <div class="more">
                        <button>..</button>
                    </div>  
                </div>

                <div class="card">
                    <img src="images\BS.png" alt="Blood Sugar">
                    <h3>VALUE</h3>
                    <span>Blood Sugar</span>
                    <div class="more">
                        <button>..</button>
                    </div>  
                </div>

                <div class="card">
                    <img src="images\02.png" alt="Oxygen Rate">
                    <h3>VALUE</h3>
                    <span>Heart Rate</span>
                    <div class="more">
                        <button>..</button>
                    </div>  
                </div>

                
               
            </div>
        </div>
         
        
    </div>
</body>
</html>
